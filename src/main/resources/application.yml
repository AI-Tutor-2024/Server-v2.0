# logging 설정
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: debug

# console 색상
spring:
  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 1GB  # 전체 요청의 최대 크기 (여러 파일 포함 가능)
  output:
    ansi:
      enabled: always
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher


# 오류 처리
server:
  error:
    include-exception: true
    include-stacktrace: always

  #port 설정
  port: 8080
